		<script type="text/javascript">
		function getContextPath(){     
		    var pathName = document.location.pathname;     
		    var index = pathName.substr(1).indexOf("/");     
		    var result = pathName.substr(0,index+1);     
		    return result;     
		};
		function bloglist(begin){
			$.post("/ftme/portal/blogJson",{"begin":begin},function(result){
				//console.dir(result);
				if(result.blogList!=null){
					var html =template("blogList", result);
					document.getElementById("blogListHTML").innerHTML = html;
					$(".content-pagenation").empty();
					$(".content-pagenation").append('<span>当前页'+result.fy.current+'共'+result.fy.allpages+'页</span>  <ul>   <li><a href="javascript:;" onclick="bloglist(1)">首页</a></li><li><a href="javascript:;" onclick="bloglist('+result.fy.up+')">上一页</a></li><li><a href="javascript:;" onclick="bloglist('+result.fy.next+')">下一页</a></li><li><a href="javascript:;" onclick="bloglist('+result.fy.allpages+')">尾页</a></li></ul>');
				}
			});
		};
		$(function(){
			$.get("/ftme/portal/portalCompanyJson",function(result){
				if(result.company!=null){
					$(".label1").append(result.company.companyPhone);
					$(".label2").append(result.company.companyAddress);
					$(".portfolioMain").append(result.company.companyIntroduce);
				}
			});
			$.get("/ftme/portal/blogJson",function(result){
				//console.dir(result);
				if(result.blogList!=null){
					var html =template("blogList", result);
					document.getElementById("blogListHTML").innerHTML = html;
					$(".content-pagenation").append('<span>当前页'+result.fy.current+'共'+result.fy.allpages+'页</span>  <ul>   <li><a href="javascript:;" ononclick="bloglist(1)">首页</a></li><li><a href="javascript:;" onclick="bloglist('+result.fy.up+')">上一页</a></li><li><a href="javascript:;" onclick="bloglist('+result.fy.next+')">下一页</a></li><li><a href="javascript:;" onclick="bloglist('+result.fy.allpages+')">尾页</a></li></ul>');
				}
